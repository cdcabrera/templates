    <body>
        <!--
            1. mods are based on testing with JAWS. had one goal streamline the accessibility aspect

            2. removed the top region based on how JAWS reads regions, might place it back in there.

            3. punctuation seems to be key.

            4. removed breadcrumbs and instead thought about placing a previous page link in the initial navigation
                a.  removed breadcrumbs entirely because currently the way a lot of us seem to use them makes it
                    difficult to "read" out a hierarchy without being wordy. an alternative could be just to hide
                    the section from screen readers...
                b.  http://blog.paciellogroup.com/2012/05/html5-accessibility-chops-hidden-and-aria-hidden/

            5.  really like the idea of grouping all of the navigation together with the exception of the "initial" nav.

            6.  removed the branding header section, for my purposes was too much. plus had the added benefit of not
                reading another region
        -->

        <!--ul role="navigation"-->
        <ul>
            <li><a href="#navigation" title="Menu"><span>Skip to site navigation.</span></a></li>
            <li><a href="#"><span>Home.</span></a></li>
            <!-- <li><a href="#"><span>Previous Page.</span></a></li> -->
        </ul>


        <div role="main">
            <div role="heading banner">
                <h1>html template.</h1>
            </div>
            <div>
                main content.
            </div>
        </div>


        <div role="complementary">
            <div>
                <h1>supplemental information.</h1>
            </div>
            <div>
                supplemental content. <!-- perhaps "comments" or a survey -->
            </div>
        </div>


        <div role="navigation">
            <!-- main nav, used the "assertive" flag in combination with the initial navigation -->
            <div>
                <ul id="navigation" role="menubar" aria-live="assertive">
                    <li role="menuitem"><a href="#">link</a></li>
                    <li role="search">
                        <div>
                            <input type="search" />
                            <a role="button" href="#">search</a>
                        </div>
                    </li>
                </ul>
            </div>

            <!-- footer -->
            <div>
                <ul role="menubar">
                    <li role="menuitem"><a href="#">link</a></li>
                </ul>
            </div>

            <!--
                alternate footer...
                "menuitems" don't sound like they to need to be directly under "menubar" roles
