<!DOCTYPE html>
<!--[if lt IE 7]>       <html class="no-js lt-ie9 lt-ie8 lt-ie7">    <![endif]-->
<!--[if IE 7]>          <html class="no-js lt-ie9 lt-ie8">           <![endif]-->
<!--[if IE 8]>          <html class="no-js lt-ie9">                  <![endif]-->
<!--[if gt IE 8]><!-->  <html class="no-js"> 
  <head>
    <title>html5 template</title>
    <meta charset="utf-8">
    <meta name="description"        content="html5 template">
    <meta name="author"             content="">
    <meta name="HandheldFriendly"   content="True">
    <meta name="MobileOptimized"    content="320">
    <meta name="viewport"           content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0">

    <!-- styles -->
    <link rel="stylesheet" href="style/css/master.css">

    <!--[if (lt IE 9) & (!IEMobile)]>

    <link rel="stylesheet" href="style/css/ie.css">

    <![endif]-->

    <link rel="shortcut icon" href="favicon.ico">
    <link rel="shortcut icon" href="style/icons/apple-touch-icon-sml.png">

    <!-- shortcut/mobile "save to home screen" icons -->
    <link rel="apple-touch-icon-precomposed" sizes="57x57"      href="style/icons/apple-touch-icon-sml.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72"      href="style/icons/apple-touch-icon-med.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114"    href="style/icons/apple-touch-icon-lrg.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144"    href="style/icons/apple-touch-icon-xlrg.png">

    <!-- ios mobile app information -->
    <meta name="apple-mobile-web-app-capable"           content="yes">
    <meta name="apple-mobile-web-app-status-bar-style"  content="black">

    <!-- iphone splashscreen -->
    <link rel="apple-touch-startup-image" href="style/icons/splash-320x460.png" media="(device-width: 320px)">
    <link rel="apple-touch-startup-image" href="style/icons/splash-640x920.png" media="(device-width: 320px) and (-webkit-device-pixel-ratio: 2)">

    <!-- ipad splashscreen -->
    <link rel="apple-touch-startup-image" href="style/icons/splash-768x1004.png"     media="(device-width: 768px) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="style/icons/splash-748x1024.png"     media="(device-width: 768px) and (orientation: landscape)">
    <link rel="apple-touch-startup-image" href="style/icons/splash-1536x2008.png"    media="(device-width: 1536px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 2)">
    <link rel="apple-touch-startup-image" href="style/icons/splash-1496x2048.png"    media="(device-width: 1536px)  and (orientation: landscape) and (-webkit-device-pixel-ratio: 2)">

    <!-- ie9/windows pinned sites -->
    <meta name="msapplication-task" content="name=[Site Name]; action-uri=[Site Url]; icon-uri=style/icons/apple-touch-icon.png">

    <!-- windows specific -->
    <meta http-equiv="cleartype"        content="on">
    <meta http-equiv="X-UA-Compatible"  content="IE=Edge">

  </head>
  <body>
    <nav>
    	mobile/accessibility
    </nav>
    <article role="main">
      <header>
        <h1>html5 template</h1>
        <nav role="directory">
          optional sectional navigation
        </nav>
      </header>
      <div>
        main page content
      </div>
      <aside role="complementary">
        supplemental content
      </aside>
      <footer>
        <nav role="menubar progress">
          breadcrumb/progress bar
        </nav>
      </footer>
    </article>
    <header>
      <div role="presentation img">
        logo/site branding
      </div>
      <nav>
        project wide navigation
      </nav>
    </header>
    <footer>
      <nav role="menubar">
        more links
      </nav>
    </footer>
  </body>
</html>
